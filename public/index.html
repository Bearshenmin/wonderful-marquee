<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>ÈùûÂ∏∏Â•ΩÁöÑË∑ëÈ¶¨Ááà</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
    font-family: "Huninn", "Segoe UI", sans-serif;
    overflow: hidden;
}

.ticker {
    display: flex;
    align-items: center;
    height: 60px;
    color: #fff;
    background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    border-bottom: 2px solid rgba(196, 0, 0, 0.5);
    position: relative;
}

.ticker::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
}

.title {
    background: linear-gradient(135deg, #c40000 0%, #ff4444 100%);
    padding: 0 20px;
    font-weight: 700;
    font-size: 18px;
    white-space: nowrap;
    transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(196, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
    letter-spacing: 1px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    border-radius: 2px;
    display: flex;
    align-items: center;
    height: 100%;
    flex-shrink: 0;
}

.title::after {
    content: '‚ñ∂';
    margin-left: 8px;
    font-size: 12px;
    opacity: 0.7;
    animation: pulse 1.5s ease-in-out infinite;
}

.title.expand {
    width: calc(100% - 120px);
    text-align: center;
    justify-content: center;
}

.title.expand::after {
    display: none;
}

.title.expand ~ .marquee-wrapper {
    display: none;
}

.marquee-wrapper {
    flex: 1;
    overflow: hidden;
    position: relative;
    margin: 0 20px;
    height: 40px;
    display: flex;
    align-items: center;
}

.marquee-wrapper::before,
.marquee-wrapper::after {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 30px;
    pointer-events: none;
    z-index: 10;
}

.marquee-wrapper::before {
    left: 0;
    background: linear-gradient(90deg, rgba(10,10,10,1) 0%, transparent 100%);
}

.marquee-wrapper::after {
    right: 0;
    background: linear-gradient(90deg, transparent 0%, rgba(10,10,10,1) 100%);
}

.marquee {
    white-space: nowrap;
    padding-left: 100%;
    font-size: 18px;
    color: #fff;
    text-shadow: 0 2px 8px rgba(196, 0, 0, 0.3), 0 0 20px rgba(255, 68, 68, 0.1);
    letter-spacing: 0.5px;
    font-weight: 500;
}

.time {
    padding: 0 20px;
    font-size: 17px;
    white-space: nowrap;
    font-weight: 600;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    background: linear-gradient(135deg, rgba(196, 0, 0, 0.1) 0%, transparent 100%);
    border-left: 2px solid rgba(196, 0, 0, 0.3);
    letter-spacing: 1px;
    width: 120px;
    text-align: center;
    flex-shrink: 0;
}

@keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

@keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.marquee {
    animation: fadeIn 0.6s ease;
}

.control-panel {
    position: fixed;
    top: 70px;
    right: 20px;
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid rgba(196, 0, 0, 0.5);
    border-radius: 8px;
    padding: 15px;
    z-index: 1000;
    min-width: 200px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
}

.control-panel-title {
    color: #c40000;
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.control-panel-toggle {
    background: none;
    border: none;
    color: #c40000;
    cursor: pointer;
    font-size: 16px;
    padding: 0;
}

.control-panel-toggle:hover {
    color: #ff4444;
}

.mode-checkbox {
    display: flex;
    align-items: center;
    margin: 8px 0;
    color: #fff;
    cursor: pointer;
    user-select: none;
}

.mode-checkbox input {
    margin-right: 8px;
    cursor: pointer;
    accent-color: #c40000;
}

.mode-checkbox label {
    cursor: pointer;
}

.control-panel.collapsed {
    width: 40px;
    height: 40px;
    padding: 8px;
    min-width: auto;
    display: flex;
    align-items: center;
    justify-content: center;
}

.control-panel.collapsed .control-panel-title,
.control-panel.collapsed .mode-checkbox {
    display: none;
}

.control-panel.collapsed .control-panel-toggle {
    margin: 0;
}
</style>
</head>

<body>

<div class="ticker">
    <div class="title" id="title">ËºâÂÖ•‰∏≠</div>

    <div class="marquee-wrapper">
        <div class="marquee" id="marqueeText"></div>
    </div>

    <div class="time" id="clock"></div>
</div>

<div class="control-panel" id="controlPanel">
    <div class="control-panel-title">
        È°ØÁ§∫Ê®°Âºè
        <button class="control-panel-toggle" id="togglePanel">‚àí</button>
    </div>
    <div id="modeCheckboxes"></div>
</div>

<script>
/* üïí ÊôÇÈêò */
setInterval(() => {
    document.getElementById("clock").textContent =
        new Date().toLocaleTimeString("zh-TW", { hour12: false });
}, 1000);

/* üå°Ô∏è Âç≥ÊôÇÂ§©Ê∞£ */
async function loadCurrentWeather() {
    const res = await fetch("http://localhost:3000/weather");
    const data = await res.json();
    const w = data.data;
    const station = data.station.name;

    return `Âç≥ÊôÇÂ§©Ê∞£ÔΩú${station}ÔΩú${w.weather}ÔΩúÊ∫´Â∫¶ ${w.temperature}¬∞CÔΩúÊøïÂ∫¶ ${w.humidity}%ÔΩúÈ¢®ÈÄü ${w.wind.speed}m/s ${w.wind.direction}È¢®`;
}

/* ‚òÄÔ∏è Â§©Ê∞£È†êÂ†±ÔºàÂä†ÊñôÁâàÔºâ */
async function loadWeather() {
    const res = await fetch("http://localhost:3000/forecast");
    const data = await res.json();
    
    const forecastText = data.forecast
        .map(f => `${f.time} ${f.weather} ${f.temperature}¬∞C (È´îÊÑü${f.apparentTemp}¬∞C) ÊøïÂ∫¶${f.humidity}% ÈôçÈõ®${f.pop}% È¢®Âêë ${f.wind.direction} È¢®ÈÄü ${f.wind.speed}m/s`)
        .join("„ÄÄÔΩú„ÄÄ");
    
    return `Â§©Ê∞£È†êÂ†± Âè∞ÂçóÂ∏ÇÊñ∞ÁáüÂçÄÔΩú${forecastText}`;
}

/* üì∞ Êñ∞ËÅû */
async function loadNews() {
    const res = await fetch("http://localhost:3000/rss");
    const text = await res.text();
    const xml = new DOMParser().parseFromString(text, "text/xml");

    return [...xml.querySelectorAll("entry title")]
        .slice(0, 10)
        .map(t => t.textContent.trim())
        .join("„ÄÄ‚óÜ„ÄÄ");
}

/* üåç Âú∞ÈúáÂ†±Âëä */
async function loadEarthquake() {
    const res = await fetch("http://localhost:3000/eq-report");
    const data = await res.json();
    
    if (!data || data.length === 0) {
        return "Êö´ÁÑ°Âú∞ÈúáÂ†±Âëä";
    }
    
    const eq = data[0];
    const dateTime = new Date(eq.time);
    const dateStr = dateTime.toLocaleDateString("zh-TW", { year: "numeric", month: "2-digit", day: "2-digit" });
    const timeStr = dateTime.toLocaleTimeString("zh-TW", { hour12: false });
    
    // Êï¥ÁêÜÂêÑÁ∏£Â∏ÇÊúÄÂ§ßÈúáÂ∫¶
    const areas = Object.entries(eq.list)
        .map(([county, info]) => `${county} ${info.int} Á¥ö`)
        .join("„ÄÄ");
    
    return `Âú∞ÈúáÂ†±ÂëäÔΩú${dateStr} ${timeStr}ÔΩú${eq.loc}ÔΩúË¶èÊ®° ${eq.mag}ÔΩúÊ∑±Â∫¶ ${eq.depth}kmÔΩú${areas}`;
}

/* üèéÔ∏è Ëá™ÈÅ©ÊáâÈÄüÂ∫¶ */
function setMarqueeSpeed() {
    const marquee = document.getElementById("marqueeText");
    const wrapper = marquee.parentElement;

    const speed = 170;
    const duration = (marquee.scrollWidth + wrapper.offsetWidth) / speed;
    marquee.style.animation = `scroll ${duration}s linear 1`;
}

/* üö® Ê®°ÂºèÂàáÊèõÔºãÁ¥ÖÂ≠óÂª∂‰º∏ */
let modes = [];
let index = 0;
let selectedModes = [];
const modeNames = ["Âç≥ÊôÇÂ§©Ê∞£", "Â§©Ê∞£È†êÂ†±", "Âú∞ÈúáÂ†±Âëä", "Êñ∞ËÅûÈÄüÂ†±"];

async function updateModes() {
    const allModes = [
        { title: "Âç≥ÊôÇÂ§©Ê∞£", content: await loadCurrentWeather() },
        { title: "Â§©Ê∞£È†êÂ†±", content: await loadWeather() },
        { title: "Âú∞ÈúáÂ†±Âëä", content: await loadEarthquake() },
        { title: "Êñ∞ËÅûÈÄüÂ†±", content: await loadNews() }
    ];
    
    // Ê†πÊìöÈÅ∏‰∏≠ÁöÑÊ®°ÂºèÈÅéÊøæ
    modes = allModes.filter((_, i) => selectedModes.includes(i));
    index = 0;
}

function initControlPanel() {
    const container = document.getElementById("modeCheckboxes");
    const panel = document.getElementById("controlPanel");
    const toggleBtn = document.getElementById("togglePanel");
    
    // ÂàùÂßãÂåñÈÅ∏‰∏≠ÁãÄÊÖãÔºàÈ†êË®≠)
    if (selectedModes.length === 0) {
        selectedModes = [0, 2, 3];
    }
    
    // ÂæûlocalStorageËÆÄÂèñ‰øùÂ≠òÁöÑÈÅ∏Êìá
    const saved = localStorage.getItem("selectedModes");
    if (saved) {
        selectedModes = JSON.parse(saved);
    }
    
    // ÁîüÊàêË§áÈÅ∏Ê°Ü
    container.innerHTML = modeNames.map((name, i) => `
        <div class="mode-checkbox">
            <input type="checkbox" id="mode-${i}" data-index="${i}" ${selectedModes.includes(i) ? "checked" : ""}>
            <label for="mode-${i}">${name}</label>
        </div>
    `).join("");
    
    // Á∂ÅÂÆöË§áÈÅ∏Ê°Ü‰∫ã‰ª∂
    container.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
        checkbox.addEventListener("change", (e) => {
            const idx = parseInt(e.target.dataset.index);
            if (e.target.checked) {
                if (!selectedModes.includes(idx)) {
                    selectedModes.push(idx);
                }
            } else {
                selectedModes = selectedModes.filter(i => i !== idx);
            }
            // Ëá≥Â∞ë‰øùÁïô‰∏ÄÂÄãÊ®°Âºè
            if (selectedModes.length === 0) {
                selectedModes = [0];
                document.getElementById("mode-0").checked = true;
            }
            
            localStorage.setItem("selectedModes", JSON.stringify(selectedModes));
            updateModes().then(() => switchMode());
        });
    });
    
    // ÂàáÊèõÈù¢ÊùøÂ±ïÈñã/Êî∂Ëµ∑
    toggleBtn.addEventListener("click", () => {
        panel.classList.toggle("collapsed");
        toggleBtn.textContent = panel.classList.contains("collapsed") ? "+" : "‚àí";
    });
}

function switchMode() {
    if (modes.length === 0) return;
    
    const title = document.getElementById("title");
    const marquee = document.getElementById("marqueeText");
    const mode = modes[index];

    title.textContent = mode.title;
    title.classList.add("expand");
    marquee.textContent = "";
    marquee.style.animation = "none";

    setTimeout(() => {
        title.classList.remove("expand");
        marquee.textContent = mode.content;
        setMarqueeSpeed();
        
        // ÁßªÈô§ËàäÁöÑanimationend‰∫ã‰ª∂Áõ£ËÅΩÂô®
        marquee.removeEventListener("animationend", handleAnimationEnd);
        
        // Áõ£ËÅΩÂãïÁï´ÂÆåÊàê‰∫ã‰ª∂
        marquee.addEventListener("animationend", handleAnimationEnd, { once: true });
    }, 1000);
}

function handleAnimationEnd() {
    index = (index + 1) % modes.length;
    switchMode();
}

/* üîÅ ÂïüÂãï */
(async () => {
    initControlPanel();
    await updateModes();
    switchMode();

    setInterval(updateModes, 5 * 60e3);   // 5 ÂàÜÈêòÊõ¥Êñ∞Ë≥áÊñô
})();
</script>

</body>
</html>
